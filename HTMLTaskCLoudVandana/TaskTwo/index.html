<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS for form elements only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here if needed */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Survey Form</h2>
        <form id="surveyForm">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>

                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="gender" class="d-block">Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" required checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>

                </div>

                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>


                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select class="form-control" id="country" required>
                            <option value="">Select Country</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <!-- Add more country options here -->
                        </select>
                    </div>
                </div>


                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="profession">Profession:</label>
                        <input type="text" class="form-control" id="profession" placeholder="Enter Your Profession"
                            required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" class="form-control" id="mobile" required pattern="[0-9]{10}"
                            placeholder="Enter 10 Mobile Number">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required
                            pattern="[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}" placeholder=" examle@gmail.com">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>

                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            if (validateForm()) {
                displayPopup();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', function () {
            document.getElementById('surveyForm').reset();
        });

        function validateForm() {
            var form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                return true;
            } else {
                alert("Please fill out all required fields and correct any validation errors.");
                return false;
            }
        }

        function displayPopup() {
            var popupContent = `
        First Name: ${document.getElementById('firstName').value}
        Last Name: ${document.getElementById('lastName').value}
        Date of Birth: ${document.getElementById('dob').value}
        Country: ${document.getElementById('country').value}
        Gender: ${document.querySelector('input[name="gender"]:checked').value}
        Profession: ${document.getElementById('profession').value}
        Email: ${document.getElementById('email').value}
        Mobile Number: ${document.getElementById('mobile').value}
      `;

            alert("Survey Form Submission:\n\n" + popupContent);
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>

</html>
